<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nous sommes désolés, mais une erreur s'est produite (500)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F1F1F1;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .error-container {
      margin-top: 5%;
      background-color: #FFFFFF;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .error-image {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      object-fit: cover;
    }
    
    h1 {
      color: #FF5252;
    }

    p {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img class="error-image" src="https://images.pexels.com/photos/3760778/pexels-photo-3760778.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Erreur 404">
    <h1>Nous sommes désolés, mais une erreur s'est produite.</h1>
    <p>Si vous êtes le propriétaire de l'application, veuillez consulter les journaux pour plus d'informations.</p>
  </div>
</body>
</html>
